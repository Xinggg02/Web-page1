<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>台中市景點推薦網</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            margin: 0 auto;
            width: 1024px;
            padding-top: 60px;
        }

        td {
            text-align: center;
            padding: 10px;
            vertical-align: top;
        }

        .r_img {
            border-radius: 50%;
            width: 300px;
            height: 300px;
        }

        .l_font {
            font-size: 50px;
        }

        .l_font1 {
            font-size: 30px;
        }

        .l_font1:hover {
            background-color: black;
            color: white;
        }

        .r_img:hover {
            rotate: -10deg;
            opacity: 50%;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background: #ddd;
            color: black;
        }

        #panorama {
            width: 600px;
            height: 350px;
            margin: 0 auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#container">回首頁</a>
        <a href="#s1">台中國家歌劇院</a>
        <a href="#s2">臺中州廳</a>
        <a href="#s3">審計新村</a>
    </div>

    <div id="container">
        <h1 class="l_font">台中市景點推薦網</h1>

        <h2>🔁 360 度環景影像</h2>
        <!-- 只保留一張固定的 360 度影像 -->
        <div id="panorama"></div>
        <script>
            pannellum.viewer('panorama', {
                type: 'equirectangular',
                panorama: '入口.jpg', // 這裡你可以換成其他圖片檔名
                autoLoad: true
            });
        </script>

        <hr>

        <h2 id="s1">台中國家歌劇院</h2>
        <p>台中國家歌劇院位於台中市西屯區，是由著名建築師伊東豊雄設計的地標建築。內部流線空間與聲學設計極佳，是文化與建築美學的結合。</p>

        <h2 id="s2">臺中州廳</h2>
        <p>臺中州廳為日治時期建築，見證了歷史與現代的交錯。現今作為文化場館開放參觀。</p>

        <h2 id="s3">審計新村</h2>
        <p>審計新村是由老舊宿舍改造而成的文創聚落，擁有許多咖啡廳、手作小店，適合散步、拍照與體驗台中的文青氛圍。</p>
    </div>
</body>
</html>
