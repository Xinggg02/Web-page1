<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>台中市定古蹟張家祖廟360影像</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body { text-align: center; font-family: Arial; }
        #panorama {
            width: 800px;
            height: 450px;
            margin: 0 auto;
            border: 2px solid #333;
        }
        select {
            font-size: 16px;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>台中市定古蹟張家祖廟360影像</h2>
    <select id="imageSelect">
        <option value="入口.jpg">入口</option>
        <option value="內入口步道.jpg">內入口步道</option>
        <option value="內垣.jpg">內垣</option>
        <option value="內垣2.jpg">內垣2</option>
        <option value="內垣3.jpg">內垣3</option>
        <option value="右護龍.jpg">右護龍</option>
        <option value="右護龍內1.jpg">右護龍內1</option>
        <option value="右護龍內2.jpg">右護龍內2</option>
        <option value="右護龍內3.jpg">右護龍內3</option>
        <option value="左護龍.jpg">左護龍</option>
        <option value="外垣.jpg">外垣</option>
        <option value="外垣2.jpg">外垣2</option>
        <option value="外步道1.jpg">外步道1</option>
        <option value="外步道2.jpg">外步道2</option>
        <option value="外步道3.jpg">外步道3</option>
        <option value="後院.jpg">後院</option>
    </select>

    <div id="panorama"></div>

    <script>
        let viewer;

        function loadPanorama(image) {
            try {
                if (viewer) viewer.destroy();
                viewer = pannellum.viewer('panorama', {
                    type: 'equirectangular',
                    panorama: image,
                    autoLoad: true,
                    showControls: true
                });
            } catch (e) {
                alert("無法載入圖片：" + image + "。請確認檔案是否存在且為全景格式。");
            }
        }

        document.getElementById('imageSelect').addEventListener('change', function() {
            const selectedImage = this.value;
            loadPanorama(selectedImage);
        });

        // 預設載入第一張
        window.onload = function() {
            const firstImage = document.getElementById('imageSelect').value;
            loadPanorama(firstImage);
        };
    </script>
</body>
</html>
