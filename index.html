<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>台中市景點推薦網</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #container { margin: 0 auto; width: 1024px; padding-top: 60px; }
        td { text-align: center; padding:10px; vertical-align: top; }
        .r_img { border-radius: 50%; width: 300px; height: 300px; }
        .l_font { font-size: 50px; }
        .l_font1 { font-size: 30px; }
        .l_font1:hover { background-color: black; color: white; }
        .r_img:hover { rotate: -10deg; opacity: 50%; }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background: #ddd;
            color: black;
        }

        #panoram {
            width: 600px;
            height: 350px;
            margin: 0 auto;
            border: 2px solid #333;
        }

        select {
            font-size: 16px;
            padding: 5px 10px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#container">回首頁</a>
        <a href="#s1">台中國家歌劇院</a>
        <a href="#s2">臺中州廳</a>
        <a href="#s3">審計新村</a>
    </div>

    <div id="container">
        <h1 class="l_font">台中市景點推薦網</h1>

        <h2>🔁 360 度景點選擇</h2>
        <select onchange="changeScene(this)">
            <option value="入口.jpg">入口</option>
            <option value="內入口步道.jpg">內入口步道</option>
            <option value="內埕.jpg">內埕</option>
            <option value="內埕2.jpg">內埕2</option>
            <option value="內埕3.jpg">內埕3</option>
            <option value="右護龍.jpg">右護龍</option>
            <option value="右護龍內1.jpg">右護龍內1</option>
            <option value="右護龍內2.jpg">右護龍內2</option>
            <option value="右護龍內3.jpg">右護龍內3</option>
            <option value="外埕.jpg">外埕</option>
            <option value="外埕2.jpg">外埕2</option>
            <option value="外步道1.jpg">外步道1</option>
            <option value="外步道2.jpg">外步道2</option>
            <option value="外步道3.jpg">外步道3</option>
            <option value="左護龍.jpg">左護龍</option>
            <option value="後院.jpg">後院</option>
        </select>

        <div id="panoram"></div>

        <script>
            var viewer = pannellum.viewer('panoram', {
                type: 'equirectangular',
                panorama: '入口.jpg',
                autoLoad: true
            });

            function changeScene(selectObj) {
                let newScene = selectObj.value;
                viewer.loadScene('default', {
                    type: 'equirectangular',
                    panorama: newScene,
                    autoLoad: true
                });
            }
        </script>

        <hr>

        <h2 id="s1">台中國家歌劇院</h2>
        <p>台中國家歌劇院位於台中市西屯區，是極具特色的大型展演空間，由日本建築師伊東豊雄設計，採洞穴式建築結構，被譽為全球最難蓋的建築之一。</p>

        <h2 id="s2">臺中州廳</h2>
        <p>臺中州廳為日治時期所建，為國定古蹟，典雅的巴洛克建築風格，是台中歷史的重要象徵之一。</p>

        <h2 id="s3">審計新村</h2>
        <p>由原審計處改建而成，是文創、設計與青年創業的重要基地，有許多特色店鋪與假日市集。</p>

    </div>
</body>
</html>
